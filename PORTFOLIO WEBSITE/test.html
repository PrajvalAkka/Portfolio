<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            position: relative;
            margin: 25px 0;
            height: 30px;
            width: 100%;
        }
        
        .progress-bar {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-text {
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Progress Bar</h2>
        <div class="progress-container">
            <div class="progress-bar">
                <span class="progress-text">0%</span>
            </div>
        </div>
        
        <div class="controls">
            <input type="number" id="custom-value" min="0" max="100" placeholder="0-100">
            <button id="set-value">Set Progress</button>
            <button id="reset">Reset</button>
        </div>
    </div>
